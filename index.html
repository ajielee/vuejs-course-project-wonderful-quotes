<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vue Components</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Arizonia' rel='stylesheet' type='text/css'>
  <link rel="icon" type="image/png" href="src/assets/logo.png"/>
</head>
<body>
<div class="container" id="app">

  <!-- Title -->
  <div class="row">
    <div class="col-xs-12">
      <h1>Quotes Added</h1>
    </div>
  </div>

  <!-- Progress bar -->
  <div class="row">
    <div class="col-xs-12">
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="6" aria-valuemin="0" aria-valuemax="10"
             style="width: 60%;">
          6 / 10
        </div>
      </div>
    </div>
  </div>

  <!-- Input -->
  <div class="row">
    <div class="col-xs-6 col-xs-offset-3">
      <form>
        <div class="form-group">
          <label for="quoteInput">Quote</label>
          <textarea id="quoteInput" class="form-control" style="height: 100px; margin-bottom: 15px;"></textarea>
          <div class="text-center">
            <button class="btn btn-lg btn-primary" type="button">Add Quote</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- List -->
  <div class="row" style="margin-top: 20px;">

    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="panel panel-default">
        <div class="panel-body quote" style="font-family: 'Arizonia'; font-size: 25px;">
          Vestibulum id ligula porta felis euismod semper.
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="panel panel-default">
        <div class="panel-body quote" style="font-family: 'Arizonia'; font-size: 25px;">
          Vestibulum id ligula porta felis euismod semper.
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="panel panel-default">
        <div class="panel-body quote" style="font-family: 'Arizonia'; font-size: 25px;">
          Vestibulum id ligula porta felis euismod semper.
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="panel panel-default">
        <div class="panel-body quote" style="font-family: 'Arizonia'; font-size: 25px;">
          Vestibulum id ligula porta felis euismod semper.
        </div>
      </div>
    </div>
  </div>

  <!-- Info -->
  <div class="row">
    <div class="col-xs-12">
      <div class="alert alert-info text-center" role="alert">
        Info: Click on a Quote to delete it
      </div>
    </div>
  </div>

</div>

<!--<script src="/dist/build.js"></script>-->
</body>
</html>
